<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script
</head>
<body>
 <h1 class="text-green-100">Color with different shades</h1>
 <h1 class="text-green-200">Color with different shades</h1>

 <h1 class="text-green-400">Color with different shades</h1>
 <br>

 <h2 class="bg-red-200">Bckground colors</h2>

 <h1 >Accent color</h1>
 <input type="checkbox" />
 <input type="checkbox" class="accent-yellow-500" checked />
 <input type="checkbox" class="accent-red-500" checked />
 <input type="checkbox" class="accent-teal-500" checked />

 <br>
 <h1 class="text-[#50d71e]">Arbitrary colors</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="m-5 bg-yellow-400">Margin</h1>
    <h1 class="mx-5 bg-yellow-400">Margin x axis</h1>
    <h1 class="my-5 bg-yellow-400">Margin y axis</h1>
    <h1 class="mt-5 bg-yellow-400">Margin Top</h1>
    <h1 class="mb-2 bg-yellow-400">Margin Bottom</h1>
    <h1 class="mr-5 bg-pink-400">Margin Right</h1>
    <h1 class="ml-5 bg-slate-400">Margin Left</h1><br><br>

    <h1 class="m-[20px] bg-red-200">Arbitrary spacing</h1><br>

    <h1 class="p-10 bg-green-200">Padding</h1><br>
    <h1 class="pt-10 bg-red-200">Padding top</h1><br>
    <h1 class="pb-10 bg-blue-200">Padding bottom</h1><br><br>

    <div class="flex space-x-4">
        <h1 class="p-3 bg-teal-200">Space between X-1</h1>
        <h1 class="p-3 bg-teal-200">Space between X-2</h1>
        <h1 class="p-3 bg-teal-200">Space between X-3</h1>
    </div><br>
    <div class="flex flex-col space-y-3">
        <h1 class="p-3 bg-teal-200">Space between Y-1</h1>
        <h1 class="p-3 bg-teal-200">Space between Y-2</h1>
        <h1 class="p-3 bg-teal-200">Space between Y-3</h1>
    </div>
    
</body>
</html>
